<section class="c">
  <app-back></app-back>
    <div class="contactos">
        <h1>Contacto</h1>
        <div class="row ">
          <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <img class="foto" [src]="imagen.tatu" alt="logo">
          </div>
          
          <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8"  *ngFor="let redes of redes" id="cont">
           
              <a [href]="redes.link" class="btn btn-none" target="_blank" tabindex="-1" role="button" aria-disabled="true">
                <i class={{redes.icono}}></i>{{redes.nombre}}</a>
              
            
          </div>
        </div>
      </div>
    </section>
