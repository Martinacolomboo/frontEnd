
<section class="educacion">
  
  <app-back></app-back>
    <h1 >Educaci√≥n</h1>
  <div *ngFor="let estudio of estudios">
    <div class="row align-items-start">
      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"> 
        <app-lapiz-imagen></app-lapiz-imagen>
        <embed [src]="estudio.imagen"  type="application/pdf" width="100%" height="420px" >
      </div>
      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" id="texto">
        <app-lapiz-texto></app-lapiz-texto>
        <app-borrar></app-borrar>
        <p>{{estudio.titulo}}</p>
        <p>{{estudio.institucion}}</p>
        <p>{{estudio.inicio}} / {{estudio.fin}}</p>
        <p>{{estudio.descripcion}}</p>
      </div>
    </div>
  </div>
</section>
