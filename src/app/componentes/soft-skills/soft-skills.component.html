<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="soft">
    <h1>Hard & Soft Skills</h1>
  <div class="hard">
    <!--boton para cambiar texto-->
    <button type="button" class="btn btn-none" data-bs-toggle="modal" data-bs-target="#loginEscritoModal">
      <i class="fa-solid fa-pen"></i>
      <!--modal abajo-->
    </button>
    <!--boton para eliminar-->
    <button type="button" class="btn btn-none">
      <i class="fa-solid fa-circle-xmark"></i>
    </button>
    <h3>Soft Skills</h3>
    <p>Ingles</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width:75%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p>Creatividad</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 85%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p>Trabajo En Equipo</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 85%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p>Resolutiva</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 60%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p>Detallista</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 70%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p>Concentracion y Puntualidad en la entrega de Proyectos</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 80%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p>Actitud abierta a la novedad</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 85%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h3>Skills:</h3>
    <p>HTML5 Skills</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 70%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p>CSS Skills</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 65%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p>JavaScript</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 40%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p>Java</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 20%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p>Angular Cli</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 10%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 60%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>

</html>
