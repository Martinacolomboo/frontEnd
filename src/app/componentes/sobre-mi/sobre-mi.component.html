

<section class="sobre-mi">
  <app-back></app-back>
  <div class="color">
  <h1 >Acerca de Mi</h1>
  <div class="row" *ngFor="let datos of sobremi">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <span id="boton1"><app-lapiz-imagen></app-lapiz-imagen></span>
      <img class="imag" [src]="datos.fotomia" alt="martinacolombo">
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" id="texto">
     <app-lapiz-texto></app-lapiz-texto>
      <h2>{{datos.nombre}}</h2>
    
      <app-lapiz-texto></app-lapiz-texto>
      <!--boton para eliminar-->
      <app-borrar></app-borrar>
      <p>{{datos.descripcion}}</p>
    </div>
  </div></div>
</section>
